<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <title>Sección de Comentarios</title>
</head>
<body>
  <div class="container">
    <h1>Sección de Comentarios</h1>
    
    <!-- Formulario de Comentarios -->
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <textarea class="form-control" id="comentario" rows="5" placeholder="Escribe tu comentario"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Comentario</button>
    </form>
    
    <!-- Lista de Comentarios -->
    <div class="mt-5">
      <h2>Comentarios</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Usuario 1</h5>
          <p class="card-text">Este es un comentario muy interesante.</p>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Usuario 2</h5>
          <p class="card-text">Otro comentario muy bueno.</p>
        </div>
      </div>
      <!-- Agrega más tarjetas de comentarios aquí -->
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
